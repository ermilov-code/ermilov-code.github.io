<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Apple-shop.ru</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="shortcut icon" href="img/apple-icon.png" type="image/png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bellota&family=Stalinist+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
  <!-- =================== HTML =================== -->
  <div class="container">
    <header class="header">
      <a href="index.html" class="a_logo">Apple-shop.ru</a>
      <div class="containerSearchBasket">
        <div class="d1">
          <form class="form-search">
            <input type="text" placeholder="Искать здесь..." />
            <button type="submit"></button>
          </form>
        </div>
        <a href="gallery_apple-shop.ru.html" class="a_gallery"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
        <button class="button_basket" id="toggle-cart" type="button">
          <div class="div-goods-counter">0</div>
        </button>
      </div>
    </header>
    <main class="main">
      <!-- ========== Загрузка каталога с помощью JS ========== -->
      <div class="products"></div>
      <!-- ========== /Загрузка каталога с помощью JS ========== -->
      <!-- ========== Верстка корзины ========== -->
      <div id="basket" class="basket invisible">
        <div class="basket-header">
          <div class="basket-title-block">
            <p class="basket-title">КОРЗИНА</p>
            <p class="basket-title total-goods" id="tot-qua">(Ничего не выбрано)</p>
          </div>
          <span class="close"></span>
        </div>
        <hr class="hr basket_hr">
        <!-- центральная часть корзины (выбранные товары) -->
        <div id="basket_products" class="basket_products"></div>
        <!-- /центральная часть корзины (выбранные товары) -->
        <hr class="hr basket_hr">
        <div class="basket_footer">
          <div class="block_total_price">
            <p class="basket_title_footer">Общая стоимость:</p>
            <span class="basket_total_price" id="tot-sum">0 ₽</span>
          </div>
          <!-- кнопка для очистки корзины -->
          <i class="fa fa-trash-o" aria-hidden="true""></i>
        </div>
            </div>
            <!-- ========== /Верстка корзины ========== -->
    </main>
    <footer class=" footer"></footer>
        </div>
        <!-- /.container -->
        <!-- =================== HTML =================== -->
        <script src="js/main.js"></script>
</body>

</html>
